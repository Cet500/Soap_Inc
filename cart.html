<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Сайт про рукодельное мыло">
		<meta name="author" content="Sergo">

		<title>Soap Inc | Cart</title>

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

		<!-- import global vars -->
		<link rel="stylesheet" href="css/src/global_vars.css">
		<!-- import lib styles -->
		<link rel="stylesheet" href="css/lib/blocks.css">
		<link rel="stylesheet" href="css/lib/buttons.css">
		<link rel="stylesheet" href="css/lib/text.css">
		<link rel="stylesheet" href="css/lib/tables.css">
		<!-- import sub-lib styles -->
		<link rel="stylesheet" href="css/lib/colors.css">
		<link rel="stylesheet" href="css/lib/sizes.css">
		<!-- import main styles -->
		<link rel="stylesheet" href="css/src/global.css">
		<link rel="stylesheet" href="css/pages/cart.css">
		<!-- import media styles -->
		<link rel="stylesheet" href="css/src/global_media.css">

		<!-- import fonts Roboto -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@300;400;500;600&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">

		<!-- import jquery -->
		<script src="js/ext/jquery-3.7.0.min.js" defer></script>
		<script src="js/ext/jsrender.min.js"     defer></script>
		<script src="js/ext/jquery.storage.js"   defer></script>
		<!-- import scripts -->
		<script src="js/src/cart.js"     defer></script>
		<script src="js/src/cars-csr.js" defer></script>
	</head>

	<body class="body">
		<header class="header">
			<div class="header__inner">
				<div class="header__logo logo logo-md">
					<img class="logo-image" src="img/logo.png" alt="logo">

					<a class="logo-link" href="index.html">
						Мастерская мыла
					</a>
				</div>

				<nav class="nav">
					<a class="link" href="catalog.html">Каталог</a>
					<a class="link" href="about.html">О нас</a>
					<a class="link" href="contacts.html">Контакты</a>
				</nav>

				<a class="header__cart btn btn-mc btn-round btn-bold btn-pink" href="cart.html">
					<img class="header__cart-icon" src="img/icons/cart.svg" alt="svg icon tel" aria-disabled="true">
					<span class="header__cart-text"> (<span class="header__cart-value scripts__soap-cost">0</span> ₽)</span>
				</a>
			</div>
		</header>

		<main class="main">
			<div class="main__inner">
				<section class="section clr-light">
					<div class="section__inner">
						<h1 class="title title-h1">Корзина</h1>

						<p class="text">Здесь все ваши покупки</p>
					</div>
				</section>

				<section class="section clr-light">
					<div class="section__inner">
						<div class="cart__block" id="script__cart">

						</div>
					</div>
				</section>

				<section class="section clr-purple">
					<div class="section__inner">
						<p class="title title-h3 ">Итого: <span class="scripts__soap-cost">0</span> ₽</p>

						<div>
							<button class="btn btn-lg btn-round btn-bold btn-pink">Оформить заказ</button>
						</div>
					</div>
				</section>
			</div>
		</main>

		<script id="script__cart-template" type="text/html">
			<div class="cart__block__row">
				<div class="cart__block__row-icon">
					<img src="img/photos/{{:image}}.png" alt="{{:name}}">
				</div>
				<div class="cart__block__row-info">
					<h3 class="title title-h4">{{:name}}</h3>
					<p class="text text-md">Цвет: {{:color}}</p>
					<p class="text text-md">Аромат: {{:aroma}}</p>
					<p class="text price-wrap">Цена: <span class="price">{{:price}} ₽</span> </p>
				</div>
				<div class="cart__block__row-btns">
					<button class="btn btn-bold btn-round btn-white"
							data-soap-id="{{:id}}" onclick="setLessSoap(this)">-</button>
					<span class="title title-h4">{{:count}}</span>
					<button class="btn btn-bold btn-round btn-pink"
							data-soap-id="{{:id}}" onclick="setMoreSoap(this)">+</button>
				</div>
			</div>
		</script>

		<footer class="footer">
			<div class="footer__inner">
				<div class="block block-footer">
					<div class="block-footer__col">
						<div class="logo logo-md">
							<img class="logo-image" src="img/logo.png" alt="logo">

							<a class="logo-link" href="index.html">
								Мастерская мыла
							</a>
						</div>
					</div>

					<div class="block-footer__col">
						<h3 class="title title-h3">Каталог</h3>

						<a class="link" href="#">Мишки</a>
						<a class="link" href="#">Совушки</a>
						<a class="link" href="#">Амулеты</a>
						<a class="link" href="#">Собачки</a>
						<a class="link" href="#">Пингвины</a>
					</div>

					<div class="block-footer__col">
						<h3 class="title title-h3">Соцсети</h3>

						<a class="link" href="#">ВК</a>
						<a class="link" href="#">Телега</a>
					</div>

					<div class="block-footer__col">
						<p class="title title-h3">8 (800) 555-35-35</p>

						<p class="text text-md">Купи Skyrim.</p>

						<p class="text text-md">Ну купи.</p>

						<p class="text text-md">Нет причин не купить.</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
